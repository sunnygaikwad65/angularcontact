<form [formGroup]='contactForm' novalidate>
    <div class="form-group">
        <h1>{{id?'Edit':'Add'}}
        </h1>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName='name' #name>
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" formControlName='phone_number' #phone_number>
    </div>
    <br/>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="addEditContact(name.value,phone_number.value)">Submit</button>
    </div>
</form>
